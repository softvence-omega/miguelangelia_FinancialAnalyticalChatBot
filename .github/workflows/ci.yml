name: CI + Render Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ğŸ”¹ 1ï¸âƒ£ CI Job â€” Build & Test
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

  # ğŸ”¹ 2ï¸âƒ£ CD Job â€” Deploy to Render (only if tests pass)
  deploy:
    runs-on: ubuntu-latest
    needs: build     # ğŸ‘‰ Build job à¦¸à¦«à¦²à¦­à¦¾à¦¬à§‡ à¦¶à§‡à¦· à¦¨à¦¾ à¦¹à¦²à§‡ deploy à¦šà¦²à¦¬à§‡ à¦¨à¦¾
    if: github.ref == 'refs/heads/main'  # à¦¶à§à¦§à§à¦®à¦¾à¦¤à§à¦° main branch à¦ deploy à¦¹à¦¬à§‡

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
